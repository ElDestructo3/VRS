{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

    <form method="post" action="/">

        <input type="submit" class="btn btn-info" value="Back to Dashboard" name="Back to Dashboard">

    </form> 
{% endblock %}
